name: Changelog CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Generate release tag
        id: generate_release_tag
        uses: alexvingg/next-release-tag@v1.0.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ""

      - name: Print Next Version
        run: echo "Next version = ${{ steps.generate_release_tag.outputs.release_tag }}"

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Conventional Changelog
        run: npm install -g conventional-changelog-cli

      - name: Generate Changelog
        run: |
          conventional-changelog -p angular -i CHANGELOG.md -s -r ${{ steps.generate_release_tag.outputs.release_tag }}
          git add CHANGELOG.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "chore: update changelog"
          title: "chore: update changelog to ${{ steps.generate_release_tag.outputs.release_tag }}"
          body: "This PR updates the changelog for the new release."
          branch: "update-changelog-${{ steps.generate_release_tag.outputs.release_tag }}"

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Changelog updated! PR is ready to merge! :+1:
