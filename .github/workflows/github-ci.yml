name: GH-Repository-CI

on:
  push:
    branches: ["main"]
  pull_request: 
    branches: ["main"]

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Generate random number and date
        id: generate_values
        run: |
          echo "TAG_NAME=v1.0.$RANDOM" >> $GITHUB_ENV
          echo "RELEASE_NAME=Release $(date +%Y-%m-%d)" >> $GITHUB_ENV
      - name: Get PR Commits
            id: get_pr_commits
            uses: tim-actions/get-pr-commits@master
            with:
              token: ${{ secrets.GITHUB_TOKEN }}
     
      - name: Generate changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          toTag: ${{ steps.get_pr_commits.outputs.firstCommitSha }}
          fromTag: ${{ steps.get_pr_commits.outputs.mergeCommitSha }}
          excludeTypes: "other"

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md (#${{ github.event.pull_request.number }})'
          file_pattern: CHANGELOG.md

